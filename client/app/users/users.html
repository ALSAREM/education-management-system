<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">

      <div class="panel-heading">
        <h3>Користувачі</h3>
      </div>
      <!-- Panel body -->
      <div class="panel-body">
        <div class="form-group">
          <div class="row">
            <input type="text" class="form-control" placeholder="Пошук" ng-model="vm.model.searchUser">
          </div>
        </div>
        <div class="row">
          <div class="table-responsive" style="overflow-x: visible">
            <!-- Users -->
            <table class="table table-hover" ng-show="vm.model.users.length > 0">
              <thead>
                <tr>
                  <th>Ім'я</th>
                  <th>Пошта</th>
                  <th>Роль</th>
                  <th>Зареєстрований</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in vm.model.users | filter : vm.model.searchUser">
                  <td>{{item.firstName}} {{item.lastName}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.role}}</td>
                  <td>{{item.createdDate  | date : 'MMM d, y h:mm:ss a' }}</td>
                  <td>
                    <div class="btn-group" uib-dropdown is-open="status.isopen">
                      <button type="button" class="btn btn-primary btn-xs dropdown-toggle" uib-dropdown-toggle>
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                      </button>
                      <ul class="dropdown-menu pull-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li><a ng-if="item.role != 'Admin'" ng-click="vm.setAsAdmin(item)">Назначити адміністратором</a></li>
                        <li><a ng-if="item.role != 'Teacher'" ng-click="vm.setAsTeacher(item)">Назначити викладачем</a></li>
                        <li><a ng-if="item.role != 'Student'" ng-click="vm.setAsStudent(item)">Назначити студентом</a></li>
                      </ul>
                    </div>
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger btn-xs" ng-click="vm.deleteUser(item._id)">Видалити</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        <!-- Users (END)-->
        </div>
      </div>
      <!-- Panel body (end) -->
    </div>
  </div>
</div>
