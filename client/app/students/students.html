<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">

      <div class="panel-heading">
        <h3>Студенти</h3>
      </div>
      <!-- Panel body -->
      <div class="panel-body">
        <div class="form-group">
          <div class="row">
            <div class="col-md-12">
              <input type="text" class="form-control" placeholder="Пошук" ng-model="vm.model.searchStudent">
              <span class="glyphicon glyphicon-search form-control-feedback" style="right: 15px;"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <!-- Students -->
            <div class="table-responsive">
              <table class="table table-hover" ng-show="vm.model.studentUsers.length > 0">
                <thead>
                  <tr>
                    <th>Ім'я</th>
                    <th>Пошта</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in vm.model.studentUsers | filter : vm.model.searchStudent">
                    <td><a ui-sref="content.student_item({id:item._id})" class="underline">{{item.firstName}} {{item.lastName}}</a></td>
                    <td>{{item.email}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        <!-- Students (END)-->
        </div>
      </div>
      <!-- Panel body (end) -->
    </div>
  </div>
</div>
