<div ng-controller="TopbarController as topbar">
	<button class="btn btn-default toggle-menu" ng-click="wrap.toggleMenu()">
		<i class="fa fa-bars" aria-hidden="true"></i>
	</button>
	<span class="search-box">
		<input type="text" name="" class="search" placeholder="Пошук..." 
		ng-keydown="topbar.search($event)"
		ng-model="topbar.model.search">
	</span>
	<div class="pull-right">
		<a class="link-item" href="" ng-click="topbar.logout()">
			<h4>
				<i class="fa fa-sign-out"></i> Log out
			</h4>
		</a>
	</div> 
</div>
