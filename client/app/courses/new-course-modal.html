<div class="modal-header">
  <h3 class="modal-title" id="modal-title-{{name}}">Новий курс</h3>
</div>
<div class="modal-body" id="modal-body-{{name}}">
  <form class="form-horizontal" novalidate="true">
  <div class="form-group">
      <label class="control-label col-sm-3">Автор:</label>
      <div class="col-sm-9">
        <span uib-dropdown style="width:100%">
          <input type="text" class="form-control" id="courses" 
            ng-model="mod.util.author"
            uib-dropdown-toggle>
          <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown" style="width:100%">
            <li ng-repeat="author in mod.util.authors | filter : mod.util.author">
              <a href
                ng-click="mod.setAuthor(author)">
                {{author.firstName}} {{author.lastName}}
              </a>
            </li>
          </ul>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Назва:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" ng-model="mod.model.name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Опис:</label>
      <div class="col-sm-9"> 
        <textarea class="form-control" rows="3" ng-model="mod.model.description"></textarea>
        <small class="help-block">Запишіть опис новостворенного курсу для більшої інформативності</small>
      </div>
    </div>
  </form>
  <div uib-alert ng-repeat="alert in mod.util.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="mod.closeAlert($index)">{{alert.msg}}</div>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" ng-click="mod.createNewCourse()">Створити</button>
  <button type="submit" class="btn btn-default" ng-click="mod.close()">Закрити</button>
</div>
