<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <button type="submit" class="btn btn-default"
          ui-sref="content.tasks">Усі завдання</button>
        <h2>{{vm.model.taskResultItem._taskEntry._task.name}}</h2>
        <p>{{vm.model.taskResultItem._taskEntry._task.description}}</p>
      </div>
      <!-- Panel body -->
      <div class="panel-body">
        <!-- Tests -->
        <h3>Тести</h3>
        <div ng-repeat="item in vm.model.taskTests">
          <div class="row">
            <div class="col-md-12">
              <form novalidate="true" name="testResult{{$index}}">
                <div ng-repeat="q in item.questions" style="margin-bottom: 10px;">
                  <div><b>{{q.question}}</b></div>
                  <div ng-repeat="a in q.answers track by $index">
                    <label>
                      <input type="radio" ng-model="vm.model.testResults[$parent.$parent.$index].answers[$parent.$index]" ng-value="$index">
                      {{a}}
                    </label><br/>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <hr ng-if="$index != vm.model.taskTests.length-1">
        </div>
        <!-- Tests (END) -->

        <!-- Works -->
        <hr>
        <h3>Роботи на виконання</h3>
        <div ng-repeat="item in vm.model.taskWorks">
          <div class="row">
            <div class="col-md-12">
              <div ng-bind-html="item.body"></div>
              <div text-angular="text-angular" name="body" ng-model="vm.model.workResults[$index].body"></div>
            </div>
          </div>
          <hr ng-if="$index != vm.model.taskWorks.length-1">
        </div>
        <!-- Works (END) -->

    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary"
        ng-click="vm.makeAnswer()">Завершити
      </button>
    </div>
  </div>
</div>
