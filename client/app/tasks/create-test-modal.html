<div class="modal-header">
  <h3 class="modal-title">Новий тест</h3>
</div>
<div class="modal-body">
  <div ng-repeat="q in mod.model.questions" style="margin-bottom: 10px;">
    <div class="row">
      <div class="col-md-10">
        <label for="">{{q.question}} ({{q.correctAnswer}})</label>
        <div ng-repeat="a in q.answers track by $index">{{$index+1}}) {{a}}</div>
      </div>
      <div class="col-md-2">
        <button  class="btn btn-primary" ng-click="mod.removeQuestion($index)">-</button>
      </div>
    </div>
  </div>
  <form novalidate="true">
    <div class="form-group">
      <label >Запитання:</label>
      <input type="text" class="form-control" ng-model="mod.model.newQuestion.question">
    </div>
    <div class="form-group" ng-repeat="answer in mod.model.newQuestion.answers track by $index">
      <div class="row">
        <div class="col-md-4">
          <label >Відповідь {{$index+1}}:</label>
        </div>
        <div class="col-md-7">
          <input type="text" class="form-control" ng-model="mod.model.newQuestion.answers[$index]">
        </div>
        <div class="col-sm-1">
          <button  class="btn btn-default" ng-click="mod.removeAnswer($index)">-</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-8 col-md-offset-4">
          <button  class="btn btn-default" ng-click="mod.addAnswer()">Додати відповідь</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-4">
          Правильна відповідь:
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" ng-model="mod.model.newQuestion.correctAnswer">
        </div>
      </div>
    </div>
    <div class="form-group">
      <button  class="btn btn-primary" ng-click="mod.addQuestions()">Додати запитання</button>
    </div>
  </form>
  <div uib-alert ng-repeat="alert in mod.util.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="mod.closeAlert($index)">{{alert.msg}}</div>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" ng-click="mod.saveTest()">Створити</button>
  <button type="submit" class="btn btn-default" ng-click="mod.close()">Закрити</button>
</div>
