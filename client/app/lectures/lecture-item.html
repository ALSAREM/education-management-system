<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <button type="submit" class="btn btn-default"
          ui-sref="content.lectures">Усі лекції</button>
        <h2>{{vm.model.lectureItem.name}}</h2>
      </div>
      <!-- Panel body -->
      <div class="panel-body">
        <p>Створена: {{vm.model.lectureItem.createdDate}}</p>
        <p>{{vm.model.lectureItem.description}}</p>
        <hr>
        <div ng-bind-html="vm.model.lectureItem.body"></div>
      </div>
    </div>
  </div>
</div>
