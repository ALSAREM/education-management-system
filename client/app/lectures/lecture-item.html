<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <button type="submit" class="btn btn-default"
          ui-sref="content.lectures">Усі лекції</button>
        <center><h2>{{vm.model.lectureItem.name}}</h2></center>
      </div>
      <!-- Panel body -->
      <div class="panel-body">
        <div class="row">Створена: {{vm.model.lectureItem.createdDate}}</div>
        <div class="row">{{vm.model.lectureItem.description}}</div>
        <hr>
        <div ng-bind-html="vm.model.lectureItem.body"></div>
      </div>
    </div>
  </div>
</div>
