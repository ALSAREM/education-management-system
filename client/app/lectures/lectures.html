<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">

      <div class="panel-heading">
        <h3>Лекції</h3>
      </div>
      <!-- Panel body -->
      <div class="panel-body">
        <form class="form-inline pull-right">
          <div class="form-group">
            <div class="col-md-12 pad-right-rem">
              <input type="text" class="form-control" placeholder="Пошук" ng-model="vm.model.lectureSearch">
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-md-12">
            <!-- Lectures -->
            <div class="table-responsive">
              <table class="table table-hover" ng-show="vm.model.lectures.length > 0">
                <thead>
                  <tr>
                    <th>Назва</th>
                    <th>Курс</th>
                    <th>Опис</th>
                    <th>Дата створення</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in vm.model.lectures" style="cursor:pointer">
                    <td ng-click="vm.viewLecture(item)">{{item.name}}</td>
                    <td ng-click="vm.viewLecture(item)">{{item._course.name}}</td>
                    <td ng-click="vm.viewLecture(item)">{{item.description}}</td>
                    <td ng-click="vm.viewLecture(item)">{{item.createdDate | date : 'MMM d, y h:mm:ss a' }}</td>
                    <td>
                      <button type="button" class="btn btn-default btn-xs" ng-click="vm.deleteLecture(item._id)">Видалити</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        <!-- Lectures (END)-->
        </div>
      </div>
      <!-- Panel body (end) -->
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary" ng-click="vm.createLecture()">Нова лекція</button>
      </div>
    </div>
  </div>
</div>
